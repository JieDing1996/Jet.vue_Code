<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">		  
			<cpn>
		     <!--<button>按钮</button> -->  <!--因为插槽默认是button，所以button可以不写-->
			</cpn>
			<h3>==================</h3>
			<cpn>
				<span>哈哈哈</span>
			</cpn>
			<h3>==================</h3>		
			<cpn>
				<strong>呵呵呵</strong>
			</cpn>
			<h3>==================</h3>		
			<cpn>
				<strong>我是strong元素</strong>
				<i>我是i元素</i>
				<span>我是span元素</span>
				<p>我是p元素</p>      <!--strong i span p这四个替换掉button-->
			</cpn>
			<h3>==================</h3>			
			<cpn>
				<p>嘻嘻嘻</p>
			</cpn>
		</div>

        <!-- slot插槽 抽取共性 保留不同 --> 
		<template id="cpn">
			<div>
		        <h2>我是组件</h2>
		        <p>我是组件，哈哈哈</p> 
				<slot>
					<button>按钮</button>   <!--插槽默认是button-->
				</slot>
			</div>
		</template>
		
		<script type="text/javascript">
			const app=new Vue({
				el:"#app",
				data:{
				 msg:"你好啊"
				},
                components:{
					cpn:{
						template:"#cpn"
					}
				}
				
			});
		</script>
	</body>
</html>

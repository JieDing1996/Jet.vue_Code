<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">	
		   <!--
		     slot-scope 作用域插槽  
			 就是对插槽不满，就在父组件里以另一种形式表现出来
		   -->
           <cpn></cpn>
		   <h3>+++++++++</h3>
           <cpn>
			   <!--2.5.x以下必须使用template标签，以上可以用div-->
			   <div slot-scope="efg">  <!--意思是引用了efg的插槽对象-->
			       <!--slot-scope  作用域插槽-->
			       <!--这里的efg是随便起的-->  
			       <!--<span v-for="item in efg.abc">{{item}}-</span>  efg.abc有了abc这个数组-->		
				   <!--下面是效果-->
              <!-- <span>javascript-</span>
				   <span>c++-</span>
				   <span>java-</span>
				   <span>c#-</span>
				   <span>python-</span>
				   <span>go-</span>
				   <span>swift-</span> -->
		     	<span>{{efg.abc.join("@")}}</span>
			   </div>
		   </cpn>
		</div>

   
		<template id="cpn">
			<div>
				<slot v-bind:abc="pLanguage">  <!--这里的abc是随便起的-->
					    <ul>
							<li v-for="item in pLanguage">{{item}}</li>
						</ul>					
				</slot>
			</div>
		</template>
		
		<script type="text/javascript">
			const app=new Vue({
				el:"#app",
				data:{
				 msg:"你好啊"
				},
                components:{
					cpn:{
						template:"#cpn",
						data(){
							return {
								pLanguage : ['javascript','c++','java','c#','python','go','swift']
							}
						}
					}
				}			
			});
		</script>
	</body>
</html>

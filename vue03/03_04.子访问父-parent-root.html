		<template id="ccpn">

			   <h3>我是子组件</h3>
			   <button v-on:click="btnclick">按钮</button>
			</div>
		</template>
		<script type="text/javascript">
			
			
			const app=new Vue({
				el:"#app",
				data:{
				 msg:"你好啊"
				},	
                
				components:{
					cpn:{
						template:"#cpn",
						data(){
							return {
								name:"我是cpn组件的name"
							};
						},
						// methods:{

						 components:{
							 ccpn:{
								 template:"#ccpn",
								 methods:{
								 	btnclick(){
									   // 1.访问父组件$parent
								 	   console.log(this.$parent); // 返回的是一个父组件
								 	   console.log(this.$parent.name);
									   
									   // 2.访问根组件$root
									   console.log(this.$root);  // 得到的是一个vue实例
									   console.log(this.$root.msg);  // 你好啊 
									}
								 }
							 }
						 }
					}
				}
			});

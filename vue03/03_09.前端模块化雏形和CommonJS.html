			var moduleA=(function () {
				var obj={};
				obj.flag=true;
				obj.name="小明";
				return obj;  //模块的导出
			})();
			
			(function () {
				// 使用了moduleA就是模块的导入
				console.log(moduleA);
				console.log(moduleA.flag);
				console.log(moduleA.name);
			})();
						
			//基础的模块化解决了代码的冲突和程序不能复用的问题。

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					cursor: pointer;
					min-width: 25px;
				}
	    </style>
	    
	</head>
	<body> 
	     <div id="app">   
	          <h1>{{msg}}</h1>  
			  <cpn01></cpn01>
              <script type="text/x-template" id="temp01">
                  <div>
                      <h3>使用script标签</h3>
                      <p>类型必须是text/x-template,并且加上id</p>
                  </div>
             </script>

             <cpn02></cpn02>   
         </div>

        <!-- template标签必须放在app外面 -->
         <template id="temp02">
             <div>
                 <h3>使用template标签</h3>
                 <p>加上id</p>
             </div>
         </template>
	   <script>
		    
			Vue.component("cpn01",{template:"#temp01"});
			
			
			const app = new Vue({
			    el: '#app',
			    data:{
					msg:"template分离的两种方法"
				},
				components:{
					cpn02:{template:"#temp02"}
				}
			  });
	       
			 
	    </script>
	      

		
	</body>
</html>

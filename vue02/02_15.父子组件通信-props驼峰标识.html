<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					cursor: pointer;
					min-width: 25px;
				}
	    </style>	    
	</head>
	<body> 
	     <div id="app">   
			 {{msg}}			 
			 <cpn01 v-bind:pinfo01="info"></cpn01>
	         <!-- <cpn01 v-bind:pInfo01="info"></cpn01>  pInfo01不支持驼峰 可以用my-info-01的形式 -->  
         </div>

         <template id="temp01">		
		     <ul>
		     	<li v-for="(val,key,index) in pinfo01">
					{{index}}+++{{key}}+++{{val}}
				</li>
		     </ul>
		 </template> 
	 
	   
	   <script>
			const app = new Vue({
			    el: '#app',
			    data:{
					 msg:"你好啊",
					 info:{
						name:"丁杰",
						age:18,
						height:1.75
					 }
				},
			    components:{
					 cpn01:{
						 template:"#temp01",
						 props:{
							 pinfo01:{  //pInfo01不支持驼峰 可以用my-info-01的形式
								 type:Object,
								 default(){
									 return {};
								 },
								 required:true
							 }
						 },
						 data(){
							 return {};
						 }
					 }
				}
			  });
	       
 
	    </script>
 
	</body>
</html>

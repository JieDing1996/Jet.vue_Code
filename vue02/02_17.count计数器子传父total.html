<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					cursor: pointer;
					min-width: 25px;
				}
	    </style>	    
	</head>
	<body> 
	    <div id="app">
			  <childcpn01 v-on:fadd="changeTotal" v-on:fjian="changeTotal"></childcpn01>
			  <h3>{{total}}</h3>   <!--把加减结果显示在total里-->
		</div>

         <template id="temp01">	
			<div>
				<button @click="jian">-1</button>
				<button @click="add">+1</button>
			</div>
			
		 </template> 
	 
	   
	   <script>		
		   
			const app = new Vue({
			    el: '#app',
			    data:{
					total:0 
				},
				methods:{
					changeTotal(counter){
						this.total=counter;
					}
				}, 
				components:{
					childcpn01:{
						template:"#temp01",
						data(){
							return {
								counter:0
							};
						},
						methods:{
							add(){
								this.counter++;
								this.$emit("fadd",this.counter);
							},
							jian(){
								this.counter--;
								this.$emit("fjian",this.counter);
							}
						}
					}
				} 
			     
			  });
	       
 
	    </script>
 
	</body>
</html>

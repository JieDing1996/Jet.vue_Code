<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					cursor: pointer;
					min-width: 25px;
				}
	    </style>
	    
	</head>
	<body>
	     <div id="app">   
		        <!--选择一个-->
				<select name="abc" v-model="fruit">
					<option value="苹果">苹果</option>
					<option value="香蕉">香蕉</option>
					<option value="西瓜">西瓜</option>
					<option value="菠萝">菠萝</option>
				</select>
				<h1>{{fruit}}</h1>
				
				<!--按Ctrl加上鼠标左键可以选择多个-->
				<select name="abc" v-model="fruits" multiple>  <!-- multiple adj.数量多的;多种多样的 -->
					<option value="苹果">苹果</option>
					<option value="香蕉">香蕉</option>
					<option value="西瓜">西瓜</option>
					<option value="菠萝">菠萝</option>
				</select>
				<h1>{{fruits}}</h1>
				
	     </div> 
	    <script>
	        const app = new Vue({
	          el: '#app',
	          data: {
	            fruit:'西瓜',
				fruits:["菠萝"]				
	          }
	        });
	    </script>
	     
		
	</body>
</html>

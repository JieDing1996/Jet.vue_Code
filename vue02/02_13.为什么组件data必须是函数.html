<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					cursor: pointer;
					min-width: 25px;
				}
	    </style>
	    
	</head>
	<body> 
	     <div id="app">   
			 <cpn01></cpn01>
			 <cpn02></cpn02>
			 <cpn02></cpn02>
			 <cpn02></cpn02>
         </div>

		<template id="temp01">
			<div>
				<h3>{{title}}</h3>
				<p>我是内容，哈哈哈</p>
			</div>
		</template>

        <template id="temp02">
			<div>
			  <h1>{{counter}}</h1>
			  <button @click="jian">-</button>
			  <button @click="add">+</button>
		    </div>
		</template>

	   <script>
		   // 组件有自己保存数据的地方
	        Vue.component("cpn01",{
				template:"#temp01",
				data(){
					return {
						title:"我是标题"
					}   //返回一个对象
				}
			})
			
			Vue.component("cpn02",{
				template:"#temp02",
				data(){
					return {
						counter:0
					}
				},
				methods:{
					jian(){
						this.counter--;
					},
					add(){
						this.counter++;
					}
				}
			});
		  
			const app = new Vue({
			    el: '#app',
			    data:{
					msg:""
				}
			  });

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		.c01{
	    			color: #f00;
	    		}
				[type="button"]{
					color: #0f0;
					cursor: pointer;
					background: #000;
				}
	    </style>
	    
	</head>
	<body>
		
	 
	    <div id="app">
		       <h1>{{getFullName()}}</h1>
		       <h1>{{fullName}}</h1>
			   <h1>总价格：{{totalPrice}}</h1>
		</div>
		<script type="text/javascript">
          const app=new Vue({
			  el:document.querySelector("#app"),
			  data:{
				 firstName:"吃奶子",
				 lastName:"操逼",
				 books:[
					 {
						 id:1,
						 name:"十万个为什么",
						 price:30
						
					 },
					 {
						 id:2,
						 name:"巨乳系列",
						 price:40
						
					 },
					 {
						 id:3,
						 name:"母乳系列",
						 price:50
						
					 }
				 ]
			  },
			  
			  computed:{
				  fullName(){
					    return this.firstName+this.lastName;
				  },
				  totalPrice(){
					  let sum=0;
					  for(let i=0;i<this.books.length;i++){
						  sum+=this.books[i].price;
					  }
					  return sum;
				  }
			  },
			  
			  methods:{
		          getFullName(){
					  return this.firstName+this.lastName;
				  }
			  }
		  });  
		 
		</script>
	</body>
</html>

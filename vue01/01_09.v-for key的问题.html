<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					color: #fff;
					cursor: pointer;
					background: #000;
					min-width: 25px;
				}
	    </style>
	    
	</head>
	<body>
		
		<!-- key的问题：https://www.cnblogs.com/yangpeixian/p/11707069.html -->
				
	     <div id="app">   <!-- 案例讲解  https://www.jianshu.com/p/4bd5e745ce95 -->
	        <div>
	          <input type="text" v-model="name">
	          <button @click="add">添加</button>
	        </div>
	        <ul>
	          <li v-for="(item, i) in list" v-bind:key="item.id">  <!--  加上 v-bind:key="item.id" 注意区别-->
	            <input type="checkbox"> {{item.name}}
	          </li>
	        </ul>
	    <script>
	        // 创建 Vue 实例，得到 ViewModel
	        const app = new Vue({
	          el: '#app',
	          data: {
	            name: '',
	            newId: 3,
	            list: [
	              { id: 1, name: '李斯' },
	              { id: 2, name: '吕不韦' },
	              { id: 3, name: '嬴政' }
	            ]
	          },
	          methods: {
	            add() {
	             //注意这里是unshift
	              this.list.unshift({ id: ++this.newId, name: this.name })
	              this.name = ''
	            }
	          }
	        });
	      </script>
	      </div>
		
	</body>
</html>

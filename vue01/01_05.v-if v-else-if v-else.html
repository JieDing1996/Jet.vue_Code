<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		.c01{
	    			color: #f00;
	    		}
				button,[type="button"]{
					color: #fff;
					cursor: pointer;
					background: #000;
					min-width: 25px;
				}
	    </style>
	    
	</head>
	<body>
		<div class="app">
			<!-- app.isT=false -->
        <!--<h1 v-if="isT">   
				v-if
			</h1>
			<h1 v-else>
				v-else
			</h1> -->
			
			<h1 v-if="score>=90">优秀</h1>
			<h1 v-else-if="score>=80">良好</h1>
			<h1 v-else-if="score>=60">及格</h1>
			<h1 v-else>不及格</h1>
			<h1>{{result}}</h1>
		</div>
	  
	  
		<script type="text/javascript">
          const app=new Vue({
			  el:".app",
			  data:{
			    isT:true,
				score:99
			  },
			  computed:{
				result(){
					let showMsg="";
					if(this.score>=90){
						showMsg="优秀";
					}else if(this.score>=80&&this.score<90){
						showMsg="良好";
					}else if(this.score>=60&&this.score<80){
						showMsg="及格";
					}else{
						showMsg="不及格";
					}					
					return showMsg;
				}  
			  },
			  methods:{
				
			  }
			  		
		  });  
		 
		</script>
	</body>
</html>

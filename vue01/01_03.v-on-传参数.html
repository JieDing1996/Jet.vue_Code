<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		.c01{
	    			color: #f00;
	    		}
				button,[type="button"]{
					color: #fff;
					cursor: pointer;
					background: #000;
					min-width: 25px;
				}
	    </style>
	    
	</head>
	<body>
		
	 
	    <div id="app">
		    	<input type="button" @click="fun01" value="按钮1"> 
		    	<input type="button" @click="fun01(895)" value="按钮2"> 
		    	<input type="button" @click="fun02" value="按钮3"> 
			    <!-- 	传事件函数对象用$event -->
		    	<input type="button" @click="fun02(222,event)" value="按钮4"> 
		    	<input type="button" @click="fun02(222,$event)" value="按钮5"> 
		</div>
		<script type="text/javascript">
          const app=new Vue({
			  el:document.querySelector("#app"),
			  data:{
			    
			  },
			  methods:{
				  fun01(x){
					  console.log(x);
				  },
				  fun02(abc,event){
					  console.log(abc+"------"+event);
					  console.log(event);
				  }
			  }
			  		
		  });  
		 
		</script>
	</body>
</html>

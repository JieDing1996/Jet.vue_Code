<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	    <style>
	    		*{
	    			margin: 0;
	    			padding: 0;
	    		}
	    		
				button,[type="button"]{
					cursor: pointer;
					min-width: 25px;
				}
				
				.active{
					color: #f00;
					text-shadow: 0 0 3px #000;
					font-weight: bolder;
				}
				
				li{
					cursor: pointer;
				}
	    </style>
	    
	</head>
	<body>
	     <div id="app">   
		     <ul>
		     	<li v-bind:class="{'active':currentIndex===index}" v-for="(val,index) in arr" v-bind:key="val" @click="changeCol(index)">
					{{val}}
				</li>
		     </ul>
	     </div> 
	    <script>
	        const app = new Vue({
	          el: '#app',
	          data: {
	            arr:["海贼王","火影忍者","杀戮都市","家庭教师"],
				currentIndex:0
	          },
	          methods: {
	            changeCol(index){
					this.currentIndex=index;
				}
	          }
	        });
	    </script>
	     
		
	</body>
</html>
